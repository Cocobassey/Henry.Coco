<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PeggyVest Reg.css">
    <title>PiggyVest Sign Up</title>
</head>
<body>
    <div id="image">
        <img src="piggyvest-logo.svg" alt="Piggyvest Logo">
    </div>
    <main id="form-body">
        <div id="title">
            <h2>Create a Secure Account</h2>
        </div>
        <div class="sub-title">
            <h5>Welcome to the future of Savings & Investments</h5>
        </div>
            <br>
        <div class="form">
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="Full Name">Full Name</label>
            <br>
                <input type="text" placeholder="Full Name" required>
            <br>
            <label for="Email">Email Address</label>
            <br>
                <input type="email" autocomplete="email" placeholder="Email Address" required>
            <br>
            <label for="Number">Phone Number</label>
            <br>
                <input type="tel" placeholder="Phone Number" pattern="" required>
            <br>
            <label for="Password">Password</label>
            <br>
                <input type="password" placeholder="Password" required>
            <br>
            <label>Referrer Phone or Promo Code (Optional)</label>
            <br>
                <input type="text" placeholder="Referrer Phone Or Code">
            <br>
            <label>How Did You Hear About Us? (Optional)</label>
            <br>
                <input list="medium" placeholder="Click To Select">
                <datalist id="medium">
                    <option value="Facebook"></option>
                    <option value="Twitter"></option>
                    <option value="Instagram"></option>
                    <option value="Friend/Family/Coworker Referral"></option>
                    <option value="Google Search"></option>
                    <option value="Google Playstore"></option>
                    <option value="Online Blog"></option>
                    <option value="Local Newspaper"></option>
                    <option value="At an event"></option>
                    <option value="Others"></option>
                </datalist>
        </div>
                <br>
            <div id="submit" >
                <input class="button" type="submit" name="submit" value="CREATE ACCOUNT">
            </div>
        </form>
    </main>
    <footer>
        <div id="footer">
           <small><a href="#">Already have an account? Log in</a></small>
        </div>
    </footer>
</body>
</html>
